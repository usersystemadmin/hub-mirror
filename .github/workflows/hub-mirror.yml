# workflow 名称
name: hub-mirror

# 当新建或者修改 issues 时，触发当前 workflow
on:
  issues:
    types: [opened, edited,labeled]

# 需要执行的任务列表
jobs:
  # 镜像转换任务
  mirror_transition:
    # 运行环境
    runs-on: ubuntu-latest
    # 运行条件 => issues 的 label 包含 hub-mirror
    if: contains(github.event.issue.labels.*.name, 'hub-mirror')
    # 镜像转换任务的步骤列表
    steps:
      # 1. 切换分支（默认主分支）
      - name: Check out code
        uses: actions/checkout@v2
      # 2. 设置 go 环境
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      # 2.半.测试网络通不通
      - name: Test network
        run: |
          nslookup ghcr.io
          nslookup index.docker.io
          curl -I https://ghcr.io/v2/
          docker pull hello-world || echo "pull failed"
      # 3. 运行 go 代码
      - name: Pull and push image with retry
        env:
          SOURCE_IMAGE: "ghcr.io/usestrix/strix-sandbox:0.1.12"
          DEST_IMAGE: "${{ secrets.DOCKER_USERNAME }}/strix-sandbox:0.1.12"
        run: |
          # 登录 Docker Hub
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # 拉取源镜像（最多重试3次）
          for i in {1..3}; do
            echo "Attempt $i to pull $SOURCE_IMAGE"
            if docker pull $SOURCE_IMAGE; then
              break
            fi
            if [ $i -eq 3 ]; then
              echo "Failed to pull after 3 attempts"
              exit 1
            fi
            sleep 5
          done

          # 打标签
          docker tag $SOURCE_IMAGE $DEST_IMAGE

          # 推送到 Docker Hub（最多重试3次）
          for i in {1..3}; do
            echo "Attempt $i to push $DEST_IMAGE"
            if docker push $DEST_IMAGE; then
              break
            fi
            if [ $i -eq 3 ]; then
              echo "Failed to push after 3 attempts"
              exit 1
            fi
            sleep 5
          done

          # 生成 output.md 文件，以便后续步骤添加评论
          echo "docker pull $DEST_IMAGE" > output.md
      # 3.半.保存并上传tar包
      - name: Save image as tar
        run: |
          docker save ${{ secrets.DOCKER_USERNAME }}/strix-sandbox:0.1.12 -o strix-sandbox.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: strix-sandbox-image
          path: strix-sandbox.tar
      # 4. 当成功输出 output.md 文件时，为 issues 添加评论
      - name: Add comment
        if: ${{ hashFiles('output.md') }}
        uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs')
            const data = fs.readFileSync('output.md', 'utf8')
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: data
            })
      # 5. 当以上步骤成功时，为 issues 添加 success 标签
      - name: Success issues
        if: ${{ success() }}
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['success']
            })
      # 6. 当以上步骤失败时，为 issues 添加 failure 标签，并为其添加失败原因评论
      - name: Failure issues
        if: ${{ failure() }}
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['failure']
            })
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "[构建失败，点击查看](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            })
